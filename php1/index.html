<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            margin-top: 50px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Warranty Registration Form</h2>
            <form id="warrantyForm" action="process_form.php" method="post" enctype="multipart/form-data">
                <!-- Installation Service Order No -->
                <div class="form-group">
                    <label for="iso">Installation Service Order No:</label>
                    <input type="text" class="form-control" id="iso" name="iso" pattern="[A-Za-z]{3}\d{10}" required>
                    <small>Format: ABC1234567890</small>
                    <p class="error-message" id="isoError"></p>
                </div>

                <!-- Model Name -->
                <div class="form-group">
                    <label for="modelName">Model Name:</label>
                    <select class="form-control" id="modelName" name="modelName" required>
                        <option value="LTW">LTW</option>
                        <option value="Aero">Aero</option>
                    </select>
                </div>

                <!-- Customer Information -->
                <!-- ... (Same as in the previous example) -->

                <!-- Product Information -->
                <!-- ... (Same as in the previous example) -->

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Cancel</button>
                <button type="submit" class="btn btn-primary btn-block">Next Step</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('warrantyForm').addEventListener('submit', function (event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            // Validate Installation Service Order No
            const isoInput = document.getElementById('iso');
            const isoError = document.getElementById('isoError');
            const isoRegex = /[A-Za-z]{3}\d{10}/;
            if (!isoRegex.test(isoInput.value)) {
                isoError.innerText = 'Invalid Installation Service Order No. Please email xyz@gmail.com for warranty registration.';
                return;
            } else {
                isoError.innerText = '';
            }

            // Clear error message
            document.getElementById('errorMessage').innerText = '';

            // Submit the form
            document.getElementById('warrantyForm').submit();
        }
    </script>

</body>

</html>
