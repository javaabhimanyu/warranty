<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">




</head>

<body>

    <div class="form-container">
        <h2>Warranty Registration Form</h2>
        <form id="warrantyForm" onsubmit="validateForm(event)">
            <!-- Installation Service Order No -->
            <label for="iso">Installation Service Order No:</label>
            <input type="text" id="iso" name="iso" pattern="[A-Za-z]{3}\d{10}" required>
            <small>Format: ABC1234567890</small>

            <!-- Model Name -->
            <label for="modelName">Model Name:</label>
            <select id="modelName" name="modelName" required>
                <option value="LTW">LTW</option>
                <option value="Aero">Aero</option>
            </select>
            <!-- Customer Information -->
            <h3>Customer Information</h3>
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            </br>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            </br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            </br>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <!-- Product Information -->
            <h3>Product Information</h3>
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" required>

            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required>

            <label for="invoice">Scan of Invoice (PDF):</label>
            <input type="file" id="invoice" name="invoice" accept=".pdf" required>

            <label for="warrantyFormScan">Scan of Life Time Warranty Registration Form (PDF):</label>
            <input type="file" id="warrantyFormScan" name="warrantyFormScan" accept=".pdf" required>


            <!-- Submit Button -->
            <button type="submit" id="isro">Submit</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        function validateForm(event) {
            // Validate Installation Service Order No
            const isoInput = document.getElementById('iso');
            const isoRegex = /[A-Za-z]{3}\d{10}/;
            if (!isoRegex.test(isoInput.value)) {
                event.preventDefault();
                document.getElementById('errorMessage').innerText =
                    'Invalid Installation Service Order No. Please email xyz@gmail.com for warranty registration.';
                return;
            }

            // Clear error message
            document.getElementById('errorMessage').innerText = '';
        }
    </script>

</body>

</html>
